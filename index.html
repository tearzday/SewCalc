<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SewCalc</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__icon"></div>
        <div class="header__nav">
            <nav>
                <ul>
                    <li id="nav__panel">Панель управления</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main__panel" id="panel">
        </div>
        <div class="main__content" id="content">
            <div id="item" class="item">
                <div class="item__content">
                    <div class="item__img">
                        <img src="img/item1.jpg" alt="Default photo">
                    </div>
                    <div class="item__text">
                        <div class="item__name">Название: трусы</div>
                        <div class="item__price">Цена за шт: 1000 руб</div>
                    </div>
                    <button class="item__info">Подробнее об изделии</button>
                </div>
            </div>

            <div id="item" class="item">
                <div class="item__content">
                    <div class="item__img">
                        <img src="img/item2.jpg" alt="Default photo">
                    </div>
                    <div class="item__text">
                        <div class="item__name">Название: трусы</div>
                        <div class="item__price">Цена за шт: 1000 руб</div>
                    </div>
                    <button class="item__info">Подробнее об изделии</button>
                </div>
            </div>

            <div id="item" class="item">
                <div class="item__content">
                    <div class="item__img">
                        <img src="img/itemphoto.png" alt="Default photo">
                    </div>
                    <div class="item__text">
                        <div class="item__name">Название: трусы</div>
                        <div class="item__price">Цена за шт: 1000 руб</div>
                    </div>
                    <button class="item__info">Подробнее об изделии</button>
                </div>
            </div>

            <div id="item" class="item">
                <div class="item__content">
                    <div class="item__img">
                        <img src="img/itemphoto.png" alt="Default photo">
                    </div>
                    <div class="item__text">
                        <div class="item__name">Название: трусы</div>
                        <div class="item__price">Цена за шт: 1000 руб</div>
                    </div>
                    <button class="item__info">Подробнее об изделии</button>
                </div>
            </div>



        </div>
    </main>
    <footer class="footer"></footer>

    <script src="script.js"></script>
</body>
</html>
